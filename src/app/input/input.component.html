<div class="mb-3">
  <label [for]="id()" class="form-label">{{ label() }}</label>
  <input
    [type]="type()"
    class="form-control"
    [ngClass]="{
      'is-invalid':
        formControl().invalid && (formControl().dirty || formControl().touched)
    }"
    [id]="id()"
    [placeholder]="placeholder()"
    [value]="value()"
    (input)="handleInput($event)"
    [formControl]="formControl()"
  />
</div>
